<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <!-- Navigation menu -->
  <header class="primary-header flex">
    <div><img src="./images/logo.svg" alt="snap logo" class="logo"/></div>
    <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="primary-navigation">
      <span class="sr-only">Menu</span>
    </button>
    <nav id="primary-navigation" aria-label="Main" data-visible="false" class="primary-navigation flex">
      <ul aria-label="Information Menu" class="navigation-menu flex flow">
        <li class="dropdown">
          <button aria-expanded="false" aria-controls="features-dropdown" class="dropdown--title fs-300">Features</button>
          <ul id="features-dropdown" role="list" class="dropdown-submenu flow features-submenu">
            <li class="submenu-item">
              <a href="#" class="fs-300">
                <img src="./images/icon-todo.svg" class="inline-icon" alt=""/>
                Todo List
              </a>
            </li>
            <li class="submenu-item">
              <a href="#" class="fs-300">
                <img src="./images/icon-calendar.svg" class="inline-icon" alt=""/>
                Calendar
              </a>
            </li>
            <li class="submenu-item">
              <a href="#" class="fs-300">
                <img src="./images/icon-reminders.svg" class="inline-icon" alt=""/>
                Reminders
              </a>
            </li>
            <li class="submenu-item">
              <a href="#" data-end="true" class="fs-300">
                <img src="./images/icon-planning.svg" class="inline-icon" alt=""/>
                Planning
              </a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <button aria-expanded="false" aria-controls="company-dropdown" class="dropdown--title fs-300">Company</button>
          <ul id="company-dropdown" role="list" class="dropdown-submenu flow company-submenu">
            <li class="submenu-item"><a href="#" class="fs-300">History</a></li>
            <li class="submenu-item"><a href="#" class="fs-300">Our team</a></li>
            <li class="submenu-item"><a href="#" data-end="true" class="fs-300">Blog</a></li>
          </ul>
        </li>
        <li><a href="#" class="nav-link fs-300">Careers</a></li>
        <li><a href="#" class="nav-link fs-300">About</a></li>
      </ul>
      <ul aria-label="User Access Menu" role="list" class="navigation-menu flex flow user-menu">
        <li><a href="#" class="nav-link fs-300">Login</a></li>
        <button class="fs-300 nav-btn">Register</button>
      </ul>
    </nav>
  </header>
  <!-- Main content -->
  <main class="flex main flow">
    <div role="presentation" class="img-hero"></div>
    <div class="content flow">
      <h1 class="fs-500 fw-700 text-dark">Make <br/>remote work</h1>
      <p class="fs-400 lh-1">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="bg-dark text-light main-btn">Learn more</button>
      <div class="customers flex">
        <img src="./images/client-databiz.svg" alt="databiz logo"/>
        <img src="./images/client-audiophile.svg" alt="audiophile logo"/>
        <img src="./images/client-meet.svg" alt="meet logo"/>
        <img src="./images/client-maker.svg" alt="maker logo"/>
      </div>
    </div>
  </main>
</body>
</html>
